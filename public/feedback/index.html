<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Bluom</title>
    <meta name="description" content="Share your feedback to help us improve Bluom" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@700;900&display=swap"
        rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background-color: #ebf1fe !important;
        }

        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        html {
            scroll-behavior: smooth;
            background-color: #ebf1fe;
        }

        .rating-star {
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating-star:hover,
        .rating-star.active {
            color: #fbbf24;
        }
    </style>
</head>

<body class="bg-[#ebf1fe] text-[#1e293b] min-h-screen font-sans">
    <!-- Header -->
    <header class="bg-white border-b border-blue-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <img src="/logo.png" alt="Bluom Logo" class="h-10 w-auto" />
            <nav class="hidden md:flex items-center space-x-10 text-sm font-bold tracking-tight text-slate-600">
                <a href="/" class="hover:text-[#2563eb] transition-colors">Home</a>
                <a href="/legal/privacy" class="hover:text-[#2563eb] transition-colors">Privacy</a>
                <a href="/legal/terms" class="hover:text-[#2563eb] transition-colors">Terms</a>
                <a href="/support" class="hover:text-[#2563eb] transition-colors">Support</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-6 py-12">
        <div class="bg-white rounded-2xl p-8 md:p-12 shadow-lg">
            <h1 class="text-3xl md:text-4xl font-black font-outfit mb-4 text-slate-900 text-center">We Value Your
                Feedback</h1>
            <p class="text-slate-600 text-center mb-10 max-w-lg mx-auto">
                Help us make Bluom better. Share your thoughts, report bugs, or suggest new features.
            </p>

            <form class="space-y-8" onsubmit="handleFeedbackSubmit(event)">
                <!-- Rating -->
                <div class="text-center">
                    <label class="block text-sm font-bold text-slate-900 mb-4">Rate your experience</label>
                    <div class="flex justify-center gap-2 text-3xl text-slate-300" id="starContainer">
                        <button type="button" class="rating-star focus:outline-none" onclick="setRating(1)">‚òÖ</button>
                        <button type="button" class="rating-star focus:outline-none" onclick="setRating(2)">‚òÖ</button>
                        <button type="button" class="rating-star focus:outline-none" onclick="setRating(3)">‚òÖ</button>
                        <button type="button" class="rating-star focus:outline-none" onclick="setRating(4)">‚òÖ</button>
                        <button type="button" class="rating-star focus:outline-none" onclick="setRating(5)">‚òÖ</button>
                    </div>
                    <input type="hidden" id="ratingInput" name="rating" required />
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-sm font-bold text-slate-900 mb-2">Category</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="Suggestion" class="peer sr-only" checked>
                            <div
                                class="p-3 text-center border-2 border-slate-100 rounded-lg peer-checked:border-[#2563eb] peer-checked:bg-blue-50 text-sm font-bold transition-all text-slate-500 peer-checked:text-[#2563eb]">
                                üí° Suggestion
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="Bug" class="peer sr-only">
                            <div
                                class="p-3 text-center border-2 border-slate-100 rounded-lg peer-checked:border-red-500 peer-checked:bg-red-50 text-sm font-bold transition-all text-slate-500 peer-checked:text-red-500">
                                üêõ Bug Report
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="Love" class="peer sr-only">
                            <div
                                class="p-3 text-center border-2 border-slate-100 rounded-lg peer-checked:border-pink-500 peer-checked:bg-pink-50 text-sm font-bold transition-all text-slate-500 peer-checked:text-pink-500">
                                ‚ù§Ô∏è Love It
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="category" value="Other" class="peer sr-only">
                            <div
                                class="p-3 text-center border-2 border-slate-100 rounded-lg peer-checked:border-slate-500 peer-checked:bg-slate-50 text-sm font-bold transition-all text-slate-500 peer-checked:text-slate-800">
                                üìù Other
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Message -->
                <div>
                    <label class="block text-sm font-bold text-slate-900 mb-2">Your Feedback</label>
                    <textarea required rows="6"
                        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        placeholder="Tell us what you think..."></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-[#2563eb] text-white font-bold py-4 rounded-xl hover:bg-blue-700 transition-transform active:scale-[0.98] shadow-lg shadow-blue-500/30">
                    Send Feedback
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-12 text-slate-400 text-xs font-bold uppercase tracking-widest">
        <p>¬© 2025 Bluom Precision Technology</p>
    </footer>

    <script>
        let currentRating = 0;

        function setRating(rating) {
            currentRating = rating;
            document.getElementById('ratingInput').value = rating;
            const stars = document.querySelectorAll('.rating-star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function handleFeedbackSubmit(event) {
            event.preventDefault();

            const category = document.querySelector('input[name="category"]:checked').value;
            const message = event.target.querySelector('textarea').value;
            const rating = currentRating > 0 ? `${currentRating}/5 Star Rating` : 'No rating';

            const subject = `Bluom Feedback: ${category}`;
            const body = `Category: ${category}\nRating: ${rating}\n\nFeedback:\n${message}`;

            const mailtoLink = `mailto:feedback@bluom.app?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>

</html>
